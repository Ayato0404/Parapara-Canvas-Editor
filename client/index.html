<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Parapara Canvas Editor</title>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="menu">
    <button id="btn-open-inspector"><i class="fa fa-cog"></i></button>
    <ul id="menu-colors">

      <li style="background-color: orange"></li>
      <li style="background-color: yellow"></li>
      <li style="background-color: lightgreen"></li>
      <li style="background-color: green"></li>
      <li style="background-color: skyblue"></li>
      <li style="background-color: blue"></li>
      <li style="background-color: purple"></li>
      <li style="background-color: black"></li>
      <li style="background-color: white"></li>
    </ul>
  </div>
</body>
</html>
